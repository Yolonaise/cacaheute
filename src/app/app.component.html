<mat-drawer-container class="bg" style="height:100%; padding: 0; margin: 0;" autosize>
    <mat-drawer #drawer mode="side" style="color: lightcyan; background-color: rgba(0, 0, 0, 0.2);"
        [(opened)]="featureOpen">
        <mat-drawer-container style="height:100%; padding: 0; margin: 0; background-color: transparent;" autosize>
            <mat-drawer #options mode="side" style="color: lightcyan; background-color: rgba(0, 0, 0, 0.2);">
                <div style="margin: 10px;">
                    <app-task-option></app-task-option>
                </div>
            </mat-drawer>
            <mat-drawer-content>
                <div>
                    <button mat-button (click)="options.toggle()">
                        <p style="font-size: larger;">⚙️</p>
                    </button>
                    <button mat-button (click)="featureOpen = false" style="display: inline-flex;">
                        <p style="font-size: larger;">⬅️</p>
                    </button>
                </div>
                <div style="margin: 10px; color: white;">
                    <app-feature></app-feature>
                </div>
            </mat-drawer-content>
        </mat-drawer-container>
    </mat-drawer>
    <mat-drawer-content>
        <div>
            <mat-progress-bar w3-display-topleft *ngIf="isLoading | async" mode="indeterminate"
                style="position: fixed;">
            </mat-progress-bar>
            <header class="w3-container">
                <div class="w3-right">
                    <app-main-meteo></app-main-meteo>
                </div>
                <div class="w3-left">
                    <button mat-button (click)="drawer.toggle()">
                        <img class="example-header-image" src="../assets/android-chrome-512x512.png"
                            matTooltip="The best way to do santa's job">
                    </button>
                </div>
                <div class="w3-center" matTooltip="The name is a big mistake, but we endorse it">
                    <p class="title">{{ title }}</p>
                </div>
            </header>

            <div class="w3-container">
                <router-outlet></router-outlet>
            </div>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
