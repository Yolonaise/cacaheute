<mat-card *ngIf="outlook.isConnected | async">
    <mat-card-title>Todo list</mat-card-title>
    <mat-card-content>
        <mat-card-subtitle>you have {{tasks ? tasks.length : 0}} tasks undone</mat-card-subtitle>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button style="margin: 5px;" (click)="show()">show</button>
    </mat-card-actions>
</mat-card>
