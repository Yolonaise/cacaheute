<div class="w3-display-middle">
    <mat-card>
        <mat-card-header>
            <mat-card-title>😍 Don't be shy</mat-card-title>
            <mat-card-subtitle>register your email, and let's go to a new world ! ❤️</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form class="example-form">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" [formControl]="this.emailFormControl" [errorStateMatcher]="this.matcher">
                    <mat-hint>Your email</mat-hint>
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>                    
                <mat-form-field class="example-full-width">
                    <input matInput ngModel placeholder="Name" [formControl]="this.nameFomrControl" [errorStateMatcher]="this.matcher">
                    <mat-hint>New user ? enter a name 👍</mat-hint>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-stroked-button [disabled]="emailFormControl.hasError('email') || emailFormControl.hasError('required')"
                    (click)="this.onGoClicked()">LET'S GO</button>
        </mat-card-actions>
    </mat-card>
</div>
