<mat-card data-aos="fade-up">
    <mat-accordion>

        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Create
                </mat-panel-title>
                <mat-panel-description>
                    a Cacaheute
                </mat-panel-description>
            </mat-expansion-panel-header>

            <div class="horizontal">
                <mat-form-field>
                    <input matInput placeholder="Cacaheute name" [(ngModel)]="name">
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="Price" [(ngModel)]="price">
                </mat-form-field>

                <mat-accordion hideToggle="true">
                    <mat-expansion-panel *ngFor="let person of persons; let i = index" expanded="true">
                        <mat-expansion-panel-header>
                            <mat-panel-title>{{ person.name }}</mat-panel-title>
                            <mat-panel-description>{{ person.email }}</mat-panel-description>
                        </mat-expansion-panel-header>
                        <mat-form-field>
                            <input matInput placeholder="name" [(ngModel)]="person.name">
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="email" [(ngModel)]="person.email">
                        </mat-form-field>
                        <mat-action-row>
                            <button mat-button (click)="removePerson(i)">remove</button>
                        </mat-action-row>
                    </mat-expansion-panel>
                </mat-accordion>

                <button mat-button (click)="addPerson()">add person</button>
                <button mat-button (click)="onCreateGame()">create</button>
            </div>

        </mat-expansion-panel>

        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Rejoin
                </mat-panel-title>
                <mat-panel-description>
                    a Cacaheute
                </mat-panel-description>
            </mat-expansion-panel-header>
        </mat-expansion-panel>
    </mat-accordion>
</mat-card>
